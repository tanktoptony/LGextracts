<!-- blog/templates/blog/index.html -->
{% extends 'base.html' %}
{% load static %}
{% block page_content %}

<!-- Hero Section -->
<section class="hero d-flex align-items-center justify-content-center text-center text-white"
         style="background: url('{% static "images/1000015952.png" %}') center/cover no-repeat; height: 100vh; position: relative;">

  <!-- Overlay -->
  <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.55);"></div>

  <!-- Content -->
  <div class="position-relative z-2">
    <h1 class="display-2 fw-bold mb-3">Premium Extracts</h1>
    <p class="lead mb-4">Crafted for Excellence</p>
    <a href="{% url 'product_menu' %}" class="btn btn-primary btn-lg px-4 rounded-pill">Shop Now</a>
  </div>
</section>




<!-- Mailing List Signup -->
<div class="container my-5">
    <div class="bg-light p-5 rounded shadow-sm">
      <h3 class="text-center mb-3">Join Our Mailing List</h3>
      <p class="text-center mb-4">Get updates, insights, and news delivered straight to your inbox.</p>
      
      <form method="post" action="{% url 'subscribe' %}" class="row justify-content-center g-2">
        {% csrf_token %}
        <div class="col-12 col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="col-12 col-md-auto">
          <button type="submit" class="btn btn-primary w-100">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
  

{% endblock page_content %}
