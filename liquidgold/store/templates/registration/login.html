<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block page_title %}
    <h2>Logout</h2>
{% endblock page_title %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 0.75em 1.5em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .errorlist { color: red; margin-bottom: 1em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="errorlist">Invalid username or password.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}

            <label for="id_password">Password:</label>
            {{ form.password }}

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
